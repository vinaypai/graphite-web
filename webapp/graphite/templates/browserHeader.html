<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Graphite Browser Header</title>
    <style>
      img {
        border: 0;
      }
      #nav {
        position: absolute;
        margin: 10px 10px 0 0;
        top: 0;
        right: 0;
      }
      #nav ul {
        text-align: right;
        list-style: none;
        font: 12px Arial, Tahoma, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Left side -->
    <div id="logo">
      <img src="{{MEDIA_URL}}/img/graphite_short.png" alt="Graphite" align="top" />
    </div>
  
    <!-- Right side -->
    <div id="nav">
      <ul>
      {% if user.is_authenticated %}
        <li>Logged in as <b>{{ user.username }}</b>, <a href="{% url account.views.logoutView %}" target="_top">logout</a> (<a href="{% url account.views.editProfile %}" target="_top">edit profile</a>)</li>
      {% else %}
        <li><a href="{% url account.views.loginView %}" target="_top">Login</a></li>
      {% endif %}
      {% if documentation_url %}
        <li><a href="{{documentation_url}}" target="_newWindow">Documentation</a></li>
      {% endif %}
        <li>User Interface: <a href="{% url dashboard.views.dashboard %}" target="_top">Dashboard</a> | <a href="{% url graphlot.views.graphlot_render %}" target="_top">flot (experimental)</a> | <a href="{% url events.views.view_events %}" target="_top">events (experimental)</a></li>
      </ul>
    </div>
  </body>
</html>
