{% autoescape off %}

<html>
  <head>
    <title>Graphite Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}js/ext/resources/css/ext-all.css"/>
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/dashboard.css"/>

    <script type="text/javascript">
    var schemes = {{schemes_json|safe}};
    var UI_CONFIG = {{ui_config_json|safe}};
    var CONTEXT_FIELD_WIDTH = 220;
    var AUTOCOMPLETE_DELAY = UI_CONFIG.autocomplete_delay;
    var FINDER_QUERY_DELAY = 100;
    var NEW_DASHBOARD_REMOVE_GRAPHS = false;

    var RESIZE_ICON   = '{{MEDIA_URL}}js/ext/examples/shared/icons/fam/cog_edit.png';
    var REMOVE_ICON   = '{{MEDIA_URL}}js/ext/examples/shared/icons/fam/cross.gif';
    var REFRESH_ICON  = '{{MEDIA_URL}}js/ext/examples/shared/icons/fam/table_refresh.png';
    var SHARE_ICON    = '{{MEDIA_URL}}js/ext/examples/shared/icons/fam/application_go.png';
    var CALENDAR_ICON = '{{MEDIA_URL}}js/ext/resources/images/default/shared/calendar.gif';
    var CLOCK_ICON    = '{{MEDIA_URL}}img/clock_16.png';
    var HELP_ICON     = '{{MEDIA_URL}}js/ext/examples/shared/icons/fam/information.png';

    {% if initialState %}
    var initialState = {{initialState|safe}};
    {% else %}
    var initialState = null;
    {% endif %}

    {% if initialError %}
    var initialError = "{{initialError|safe}}";
    {% else %}
    var initialError = null;
    {% endif %}

    {% if querystring %}
    var queryString = {{querystring|safe}};
    {% endif %}
    </script>

    <!-- Theme overrides -->
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/dashboard-{{theme}}.css"/>

    {% if jsdebug %}
    <script type="text/javascript" src="{{MEDIA_URL}}js/ext/adapter/ext/ext-base-debug.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/ext/ext-all-debug.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/ext/ux/DataViewTransition.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/composer_widgets.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/dashboard.js"></script>
    {% else %}
    <script type="text/javascript" src="{{MEDIA_URL}}js/ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/ext/ext-all.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/ext/ux/DataViewTransition.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/composer_widgets.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/dashboard.js"></script>
    {% endif %}

    <script type="text/javascript">
    Ext.BLANK_IMAGE_URL = '{{MEDIA_URL}}js/ext/resources/images/default/s.gif';
    Ext.QuickTips.init();
    Ext.onReady(initDashboard);
    </script> 

  </head>
  <body>
    <div id='merge'>Drop To Merge</div>
  </body>
</html>

{% endautoescape %}
